<html>
<head>
  <meta charset="utf-8">
  <title>React</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <script src="//fb.me/react-with-addons-15.1.0.js"></script>
  <script src="//fb.me/react-dom-15.1.0.js"></script>
</head>
<body>
  <div id="container"></div>
</body>
<style>
    #container{
   margin: 0;
   position: absolute;
    top: 30%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
}  
input[ type='text']{
   width: 230px;
	border: 1px solid #3366FF;
	border-left: 4px solid #3366FF;
}
</style>
<script>
    class Operate extends React.Component{
   constructor(props){
      super(props)
      this.state ={
         counter : 0
      }
      this.Increment= this.Increment.bind(this);
      this.Decrement=this.Decrement.bind(this);
   }
   Increment(){
      this.setState({counter: this.state.counter + 1})
   }
   Decrement(){
      this.setState({counter : this.state.counter - 1})
   }
   render(){
      return(
      <div> 
            <input type="text" value={this.state.counter}/>
            <br/>
            <br/>
            <button onClick={this.Increment} className="btn btn-primary">Increment </button>
            &nbsp;  &nbsp; &nbsp;
            <button onClick={this.Decrement} className="btn btn-danger">Decrement</button>
      </div>
      );
   }
}
ReactDOM.render(<Operate />, document.getElementById('container'));
</script>
</html>
